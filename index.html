<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Matching Pairs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Cabin+Sketch&family=Rock+Salt&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="start">
      <span class="welcome">Matching Pairs Card Game</span>
      <br>
      <button id="human" class="btn btn-dark btn-lg btn-outline-light">Play with Human</button>
      <button id="computer" class="btn btn-danger btn-lg btn-outline-light">Play with Computer</button>
    </div>

    <div id="game">
      <audio src="sounds/flip.mp3" id="flip"></audio>
      <audio src="sounds/win.wav" id="win"></audio>
      <audio src="sounds/shuffle.mp3" id="shuffle"></audio>
      <audio src="sounds/match.mp3" id="match"></audio>
      <div id="players" class="sticky-top">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWKOUcw1tMj2OZYBMm0XEnCUUL-EjGMA-4boK8JiSyExd3itR9sZN9NfjfWba0wWrSiGI&usqp=CAU" id="img1">
        <span id="score1">Player 1 Score : 0</span>
        <div class="stat">
          <span id="turn">Player 1's Turn</span>
          <button id="reset" class="btn btn-danger">New Game</button>
          <span id="staty">Let's Play Matching Pairs!</span>
        </div>
        <span id="score2">Player 2 Score : 0</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWKOUcw1tMj2OZYBMm0XEnCUUL-EjGMA-4boK8JiSyExd3itR9sZN9NfjfWba0wWrSiGI&usqp=CAU" id="img2">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
